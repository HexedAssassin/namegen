<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Name Generator</title>
  </head>
  <body>
    <div class="container">
      <p class="category">Category: All Names</p>
      <div class="name">Name Here</div>
      <button class="nameBtn">Generate Name</button><br><br>
      <select class="nameSelect">
        <option value="both">Male/Female Names</option>
        <option value="male">Male Names</option>
        <option value="female">Female Names</option>
        <option value="username">Usernames (Xbox-inspired)</option>
      </select>
    </div>
    <script type="module" src="js/script.js"></script>
  </body>
</html>
